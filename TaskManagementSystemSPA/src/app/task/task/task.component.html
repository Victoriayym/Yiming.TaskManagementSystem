<h2>Pending Tasks</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">TaskId</th>
    <th scope="col">Title</th>
    <th scope="col">UserName</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of allTask.tasks">
    <td>{{ task.id}}</td>
    <td>
      {{ task.title }}
    </td>
    <td>{{ task.user.fullName }}</td>
    <td>{{ task.description }}</td>
  </tr>
  </tbody>
</table>
<h2>Completed Tasks</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">TaskId</th>
    <th scope="col">Title</th>
    <th scope="col">UserName</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let taskHistory of allTask.tasksHistory">
    <td>{{ taskHistory.taskId}}</td>
    <td>
      {{ taskHistory.title }}
    </td>
    <td>{{ taskHistory.user.fullName }}</td>
    <td>{{ taskHistory.description }}</td>
  </tr>
  </tbody>
</table>
